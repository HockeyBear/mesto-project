<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img src="./image/header_logo_white.svg" class="header__logo" alt="лого">
  </header>
  <main class="page">
    <section class="profile">
      <div class="profile__page">
        <img src="./image/profile_avatar.jpg" class="profile__avatar" alt="ава">
        <div class="profile__info">
          <div>
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
      </div>
      <button type="button" class="profile__button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./image/meme_cow.jpg" class="element__image" alt="мем">
        <figcaption class="element__figcaption">
          <h3 class="element__title">Аэродинамика коровы</h3>
          <button type="button" class="element__like"></button>
        </figcaption>
      </article>
      <article class="element">
        <img src="./image/meme_rtxoff.PNG" class="element__image" alt="мем">
        <div class="element__figcaption">
          <h3 class="element__title">RTX off</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./image/meme_rtxon.PNG" class="element__image" alt="мем">
        <div class="element__figcaption">
          <h3 class="element__title">RTX on</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./image/meme_serdit.PNG" class="element__image" alt="мем">
        <div class="element__figcaption">
          <h3 class="element__title">Сердитый</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./image/meme_gigachad.JPG" class="element__image" alt="мем">
        <div class="element__figcaption">
          <h3 class="element__title">Gigachad</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="./image/meme_bunny.JPG" class="element__image" alt="мем">
        <div class="element__figcaption">
          <h3 class="element__title">Bunny</h3>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 HockeyBear Russia</p>
  </footer>
  <!-- <section class="popup popup__opened"> открывает popup окно -->
    <section class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="edit_form">
        <input type="text" class="popup__input popup__input_type_name" value="Жак-ив Кусто" name="name" id="name">
        <input type="text" class="popup__input popup__input_type_job" value="Исследователь океана" name="job" id="job">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close">
      </button>
    </div>
  </section>
</body>
</html>
