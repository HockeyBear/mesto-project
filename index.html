<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="images/header_logo_white.6b25869fc95f3675c745.svg" class="header__logo" alt="лого"></header><main class="page"><section class="profile"><div class="profile__page"><div class="profile__avatar_container"><img src="images/profile_avatar.10571452cfa163c76c39.jpg" class="profile__avatar" alt="ава"> <button type="button" class="profile__avatar-edit-button"></button></div><div class="profile__info"><div class="profile__container"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button type="button" class="profile__add-button"><img src="images/add_button.bed8c136e13907f5eefb.svg" alt="плюсик"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022-2023 HockeyBear Russia</p></footer><div class="popup" id="popup-edit"><div class="popup__container"><h2 class="popup__heading">Редактировать профиль</h2><form class="popup__form" name="edit" id="edit-form" novalidate><fieldset class="popup__set"><input class="popup__input" placeholder="Имя и Фамилия" name="namee" id="name" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-Я\s\-]+$" required data-error-message="Допустимо использовать латинские буквы, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error name-error"></span> <input class="popup__input" placeholder="Вид деятельности" name="job" id="job" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-Я\s\-]+$" required data-error-message="Допустимо использовать латинские буквы, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error job-error"></span> <button type="submit" class="popup__button popup__button-edit">Сохранить</button></fieldset></form><button type="button" id="popup-edit-close"><img class="popup__close" src="images/close.039f1f5203f653b4bacd.svg" alt="закрыть"></button></div></div><div class="popup" id="popup-add"><div class="popup__container"><h2 class="popup__heading">Новое место</h2><form class="popup__form" name="add" id="add-form" novalidate><fieldset class="popup__set"><input class="popup__input add-popup__form" placeholder="Название" name="addName" id="add-name" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Я\s\-]+$" required data-error-message="Допустимо использовать латинские буквы, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error add-name-error"></span> <input type="url" class="popup__input" placeholder="Ссылка на картинку" name="addImg" id="add-img" required> <span class="popup__input-error add-img-error"></span> <button type="submit" class="popup__button popup__button-add popup__button_disabled" name="addCardBtn" id="popup-add-card" disabled="disabled">Создать</button></fieldset></form><button type="button" id="popup-add-close"><img class="popup__close" src="images/close.039f1f5203f653b4bacd.svg" alt="закрыть"></button></div></div><div class="popup" id="popup-save"><div class="popup__container"><h2 class="popup__heading">Обновить аватар</h2><form class="popup__form" name="save" id="save-form" novalidate><fieldset class="popup__set"><input type="url" class="popup__input" placeholder="Ссылка на картинку" name="saveAvatar" id="save-avatar" required> <span class="popup__input-error save-avatar-error"></span> <button type="submit" class="popup__button popup__button-save-avatar popup__button_disabled" name="saveAvatarBtn" id="popup-save-avatar" disabled="disabled">Сохранить</button></fieldset></form><button type="button" id="popup-save-close"><img class="popup__close" src="images/close.039f1f5203f653b4bacd.svg" alt="закрыть"></button></div></div><div class="popup popup_imageLarge" id="popup-view"><div class="popup__container popup__container_view-image"><button type="button" id="popup-view-close"><img class="popup__close" src="images/close.039f1f5203f653b4bacd.svg" alt="закрыть"></button> <img src="" class="popup__image" alt="мем"><p class="popup__info"></p></div></div><template id="element-template"><article class="element"><button type="button" class="element__open-image"><img src="" class="element__image" alt="мем"></button><div class="element__figcaption"><h3 class="element__title"></h3><div class="element__likes"><button type="button" class="element__like"></button> <span class="element__quantity-likes">0</span></div></div><button type="button" class="element__trash"></button></article></template></body></html>
