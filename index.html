<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img src="./image/header_logo_white.svg" class="header__logo" alt="лого">
  </header>
  <main class="page">
    <section class="profile">
      <div class="profile__page">
        <img src="./image/profile_avatar.jpg" class="profile__avatar" alt="ава">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 HockeyBear Russia</p>
  </footer>
  <!-- <section class="popup popup_opened"> открывает popup окно -->
  <section class="popup popup_invisible">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="edit_form">
        <input type="text" class="popup__input popup__input_type_name" value="Жак-ив Кусто" name="name" id="name">
        <input type="text" class="popup__input popup__input_type_job" value="Исследователь океана" name="job" id="job">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close">
      </button>
    </div>
  </section>
  <section class="popup popup_invisible" id="popup-add">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form">
        <input type="text" class="popup__input" placeholder="Название" name="add-name" id="add-name">
        <input type="url" class="popup__input" placeholder="Ссылка на картинку" name="add-img" id="add-img">
        <button type="submit" class="popup__button" id="popup-add-card">Создать</button>
      </form>
      <button type="button" class="popup__close" id="popup-add-close">
    </div>
  </section>
  <template id="element-template">
    <article class="element">
      <img src="" class="element__image" alt="">
      <div class="element__figcaption">
        <h3 class="element__title"></h3>
        <button type="button" class="element__like"></button>
      </div>
    </article>
  </template>
  <script src="scripts/script.js"></script>
</body>
</html>
