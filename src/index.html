<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img src="<%=require('./image/header_logo_white.svg')%>" class="header__logo" alt="лого">
  </header>
  <main class="page">
    <section class="profile">
      <div class="profile__page">
        <img src="<%=require('./image/profile_avatar.jpg')%>" class="profile__avatar" alt="ава">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button">
        <img src="<%=require('./image/add_button.svg')%>" alt="плюсик">
      </button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2022-2023 HockeyBear Russia</p>
  </footer>
  <!-- <section class="popup popup_opened"> открывает popup окно -->
  <div class="popup" id="popup-edit">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="edit" id="edit-form" novalidate>
        <fieldset class="popup__set">
        <input type="text" class="popup__input" placeholder="Имя и Фамилия" name="namee" id="name"
        minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-Я -]+$" required
        data-error-message="Допустимо использовать латинские буквы, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__input-error name-error"></span>
        <input type="text" class="popup__input" placeholder="Вид деятельности" name="job" id="job" 
        minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-Я -]+$" required
        data-error-message="Допустимо использовать латинские буквы, кириллические буквы, знаки дефиса и пробелы">
        <span class="popup__input-error job-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </fieldset>
      </form>
      <button type="button" id="popup-edit-close">
        <img class="popup__close" src="<%=require('./image/close.svg')%>" alt="закрыть">
      </button>
    </div>
  </div>
  <div class="popup" id="popup-add">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" name="add" id="add-form" novalidate>
        <fieldset class="popup__set">
          <input type="text" class="popup__input add-popup__form" placeholder="Название" name="addName" id="add-name" minlength="2" maxlength="30"
          pattern="^[a-zA-Zа-яА-Я -]+$" required
          data-error-message="Допустимо использовать латинские буквы, кириллические буквы, знаки дефиса и пробелы">
          <span class="popup__input-error add-name-error"></span>
          <input type="url" class="popup__input" placeholder="Ссылка на картинку" name="addImg" id="add-img" required>
          <span class="popup__input-error add-img-error"></span>
          <button type="submit" class="popup__button popup__button_disabled" name="addCardBtn" id="popup-add-card" disabled>Создать</button>
        </fieldset>
      </form>
      <button type="button" id="popup-add-close">
        <img class="popup__close" src="<%=require('./image/close.svg')%>" alt="закрыть">
      </button>
    </div>
  </div>
  <div class="popup popup_imageLarge" id="popup-view">
    <div class="popup__container popup__container_view-image">
      <button type="button" id="popup-view-close">
        <img class="popup__close" src="<%=require('./image/close.svg')%>" alt="закрыть">
      </button>
      <img src="" class="popup__image" alt="мем">
      <p class="popup__info"></p>
    </div>
  </div>
  <template id="element-template">
    <article class="element">
      <button type="button" class="element__open-image">
        <img src="" class="element__image" alt="мем">
      </button>
      <div class="element__figcaption">
        <h3 class="element__title"></h3>
        <button type="button" class="element__like"></button>
      </div>
      <button type="button" class="element__trash"></button>
    </article>
  </template>
</body>
</html>
